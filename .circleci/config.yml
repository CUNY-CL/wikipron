version: 2.1

orbs:
  python: circleci/python@1.2.0


jobs:
  pre-test:
    parameters:
      command-name:
        type: string
      command-run:
        type: string
    docker:
      - image: cimg/python:stretch
        #auth:
        #  username: $DOCKERHUB_USERNAME
        #  password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Create custom requirements
          run: grep << parameters.command-name >> requirements.txt > << parameters.command-name >>_requirements.txt
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: << parameters.command-name >>_requirements.txt
          pypi-cache: false
      - run:
          working_directory: ~/
          command: << parameters.run-command >>

  build-python:
    parameters:
      python-version:
        type: string
    docker:
      - image: cimg/python:<< parameters.python-version >>
        #auth:
        #  username: $DOCKERHUB_USERNAME
        #  password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Create empty pyenv file
          command: |
              mkdir -p /home/circleci/.pyenv/versions/
              touch /home/circleci/.pyenv/version
      - python/install-packages:
          pkg-manager: pip
          pre-install-steps:
              - run:
                  name: Build source distribution and install package from it
                  command: |
                      pip install --progress-bar off --upgrade pip setuptools
                      python setup.py sdist
                      pip install dist/*.tar.gz
      - run:
          name: Show installed Python packages
          command: pip3 list -v
      - run:
          name: Run python tests
          working_directory: ~/
          # Avoid being able to import wikipron by relative import.
          # Test code by importing the *installed* wikipron in site-packages.
          command: pytest -vv project/tests --junitxml /tmp/testxml/report.xml
      - store_test_results:
          path: /tmp/testxml/report.xml

workflows:
  version: 2
  build-and-test:
    jobs:
      - pre-test:
          parameters:
            command-name: flake8
            command-run: flake8 project/setup.py project/wikipron project/tests
      - pre-test:
          parameters:
            command-name: black
            command-run: black --line-length=79 --check project/setup.py project/wikipron project/tests project/data
      - build-python:
          matrix:
            parameters:
              python-version: ["3.6", "3.7", "3.8", "3.9"]

