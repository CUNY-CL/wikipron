version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  build-python:
    parameters:
      python-version:
        type: string
    docker:
      - image: python:<< parameters.python-version >>
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pre-install-steps:
              - run:
                  name: Create empty pyenv file
                  command: |
                      mkdir -p /home/circleci/.pyenv/versions/
                      touch /home/circleci/.pyenv/version
              - run:
                  name: Build source distribution and install package from it
                  command: |
                      pip install --progress-bar off --upgrade pip setuptools
                      python setup.py sdist
                      pip install dist/*.tar.gz
      - run:
          name: Show installed Python packages
          command: pip list
      - run:
          name: Type checking
          working_directory: ~/
          command: mypy --ignore-missing-imports project/wikipron project/tests project/data
      - run:
          name: Lint
          working_directory: ~/
          # Avoid being able to import wikipron by relative import.
          # Test code by importing the *installed* wikipron in site-packages.
          command: flake8 project/setup.py project/wikipron project/tests
      - run:
          name: Check styling consistency with black
          working_directory: ~/
          # Avoid being able to import wikipron by relative import.
          # Test code by importing the *installed* wikipron in site-packages.
          command: black --line-length=79 --check project/setup.py project/wikipron project/tests project/data
      - run:
          name: Run python tests
          working_directory: ~/
          # Avoid being able to import wikipron by relative import.
          # Test code by importing the *installed* wikipron in site-packages.
          command: pytest -vv project/tests --junitxml /tmp/testxml/report.xml
      - store_test_results:
          path: /tmp/testxml/report.xml

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-python:
          matrix:
            parameters:
              python-version: ["3.6", "3.7", "3.8", "3.9"]

